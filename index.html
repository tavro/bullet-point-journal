<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bullet Point Journal</title>
</head>
<body>
    <h1>[Year]</h1>
    <h2>[Title]</h2>
    
    <div>
        <input type="file" id="file-input" accept=".json">
        <label for="file-input" id="file-input-label">Load From File</label>
        <button id="save-button">Save To File</button>
        <!--<button id="save-button">Create Custom Tracker</button>-->
    </div>
    
    <div id="grid-container" class="grid-container"></div>

    <div id="emotion-picker" class="emotion-picker">
        <div id="emotion-options" class="emotion-options"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
